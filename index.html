<!DOCTYPE html>
<html>

<head>
    <meta="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link style="text/style" src="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>New York Times Search</title>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron" style="text-align: center">
                    <h1><span class="glyphicon glyphicon-search" aria-hidden="true"></span> New York Times Search</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search Parameters</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" placeholder="Search Term" aria-describedby="sizing-addon2" id="searchTerm">
                    </div>
                </div>
            </div>

            <hr>

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Number of Articles
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a id="one">1</a></li>
                    <li><a id="five">5</a></li>
                    <li><a id="ten">10</a></li>
                </ul>
            </div>

            <hr>

            <div class="input-group">
                <span class="input-group-addon" id=""></span>
                <input type="text" class="form-control" placeholder="Beginning Year" aria-describedby="sizing-addon2" id="beginYear">
            </div>

            <hr>

            <div class="input-group">
                <span class="input-group-addon" id=""></span>
                <input type="text" class="form-control" placeholder="Ending Year" aria-describedby="sizing-addon2" id="endYear">
            </div>

            <hr>

            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="clearResults">Clear Results</button>
                </div>
            </div>
        </div>
    </div>

    <!--Article Section-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Article Results:</h3>
        </div>
        <div class="panel-body">
            <div id="resultArticles">

            </div>
        </div>
    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
