<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="myStyle.css">

    <title>New York Times Search</title>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1><span class="glyphicon glyphicon-search" aria-hidden="true"></span> New York Times Search</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="headStyle">Search Parameters</div>
        <div class="panel-body" id="searchStyle">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" placeholder="Search Term" aria-describedby="sizing-addon2" id="searchTerm">
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="se1">Number of Records to Retrieve:</label>
                <select class="form-control" id="sel1">
                    <option value="1">1</option>
                    <option value="5 selected">5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <hr>

            <div class="input-group">
                <span class="input-group-addon" id=""></span>
                <input type="text" class="form-control" placeholder="Beginning Year" aria-describedby="sizing-addon2" id="beginYear">
            </div>

            <hr>

            <div class="input-group">
                <span class="input-group-addon" id=""></span>
                <input type="text" class="form-control" placeholder="Ending Year" aria-describedby="sizing-addon2" id="endYear">
            </div>

            <hr>

            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="clearResults">Clear Results</button>
                </div>
            </div>
        </div>
    </div>

    <!--Article Section-->
    <div class="panel panel-default">
        <div class="panel-heading" id="articleStyle">
            <h3 class="panel-title">Article Results:</h3>
        </div>
        <div class="panel-body">
            <div id="resultArticles">
                <div class="well">
                    <h2>Title</h2>
                    <h3>Author</h3>
                    <h4>Section</h4>
                    <h4>Date</h4>
                    <h4>link</h4>
                </div>

            </div>
        </div>
    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
